{% extends 'core/base.html' %}

{% block title %}Py market | Chat{% endblock %}

{% block content %}

<div class='w-1/2 p-6 my-6 mx-auto bg-gray-100 rounded-xl'>

    <form method='POST' action=".">
        {% csrf_token %}
    
        <H1 class='font-bold mb-6 text-3xl'>Message form:</H1>
        <div class='mb-6 w-full'>
            <label class='font-semibold inline-block mb-2' >
                Content<br>
                {{form.content}}
            </label>
        </div>
    
        {%if form.errors or form.non_field_errors%}
    
        <div class='mb-6'>
            <ul class='font-red-500'>
                {% for field in form %}
                {{field.errors}}
                
                {% endfor %}
            </ul>
        {% endif %}
       
       
        
        
    
    
    
        <button class='py-4 px-8 fonte-lg bg-teal-500 rounded-xl text-white font-semibold hover:bg-teal-700 '>Send</button>
    
    </form>
    
    </div>




{% endblock %}
