{% extends 'core/base.html' %}

{% block title  %} {{title}} {% endblock %}



{% block content  %}
<div class='w-1/2 p-6 my-6 mx-auto bg-gray-100 rounded-xl'>

<form method='POST', enctype="multipart/form-data">
    {% csrf_token %}

    <H1 class='font-bold mb-6 text-3xl'>{{title}}</H1>
    <div class='mb-6 w-full'>
        <label class='font-semibold inline-block mb-2' >
            Category<br>
            {{form.category}}
        </label>
    </div>

    <div class='mb-6'>
        <label class='font-semibold inline-block mb-2' >
            Name<br>
            {{form.name}}
        </label>
    </div>

    <div class='mb-6'>
        <label class='font-semibold inline-block mb-2' >
            Description<br>
            {{form.description}}
        </label>
    </div>

    <div class='mb-6'>
        <label class='font-semibold inline-block mb-2' >
            Price<br>
            {{form.price}}
        </label>
    </div>

    <div class='mb-6'>
        <label class='font-semibold inline-block mb-2' >
            Upload item image<br>
            {{form.image}}
        </label>
    </div>
    {% if title == 'Edit Item' %}
    <div class='mb-6'>
        <label class='font-semibold inline-block mb-2' >
            Is sold?<br>
            {{form.is_sold}}
        </label>
    </div>
    {% endif %}


    {%if form.errors or form.non_field_errors%}

    <div class='mb-6'>
        <ul class='font-red-500'>
            {% for field in form %}
            {{field.errors}}
            
            {% endfor %}
        </ul>
    {% endif %}
   
   
    
    



    <button class='py-4 px-8 fonte-lg bg-teal-500 rounded-xl text-white font-semibold hover:bg-teal-700 '>Add</button>

</form>

</div>


{% endblock %}
