<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} | Py Market</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Py Market</a>
        <div class="space-x-6">
            
            <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>

            {% if request.user.is_authenticated %}
            <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">Add Item</a>
            <a href="{% url 'dashboard:index' %}" class="px-6 py-3 font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">DashBoard</a>
            <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Inbox</a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log In</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}

        {% endblock %}
    </div>

    <footer class="px-6 py-6 flex justify-between bg-gray-700 text-white  border-b border-gray-200">
        <div class="w-2/3 pr-10">
            <h3 class="font-semibold mb-5">About</h3>
            <p class="text-lg text-white">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat
            </p>
        </div>
        <div class="w-1/3">
            <h3 class="font-semibold mb-5">Menu</h3>

            <ul class="space-y-2">
                <li class="text-lg text-teal-500 hover:text-teal-700"><a href="#">About</a></li>
                <li class="text-lg text-teal-500 hover:text-teal-700"><a href="{% url 'core:contact' %}">Contact</a></li>
                <li class="text-lg text-teal-500 hover:text-teal-700"><a href="#">Privacy Policy</a></li>
                <li class="text-lg text-teal-500 hover:text-teal-700"><a href="#">Term of use</a></li>
            </ul>

        </div>
    </footer>
</body>

</html>
