{% extends 'core/base.html' %}


{% block title %} Log In {% endblock %}


{% block content %}


<div class='w-1/2 p-6 my-6 mx-auto bg-gray-100 rounded-xl'>
    <h1 class='mb-6 text-3xl'>Log In</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{form.non_field_errors}}
        <div class='mb-6'>
            <label class='inline-block mb-2' for="username">
                Username<br>
                {{form.username}}
            </label>
        </div>

        <div class='mb-6'>
            <label class='inline-block mb-2' for="username">
                Password<br>
                {{form.password}}
            </label>
        </div>

        {%if form.errors or form.non_field_errors%}

        <div class='mb-6'>
            <ul class='text-red-500'>
                {% for field in form %}
                {{field.errors}}
                
                {% endfor %}
            </ul>
        {% endif %}
        <button class='py-4 px-8 texte-lg bg-teal-500 rounded-xl text-white semi-bold hover:bg-teal-700 '>Submmit</button>
    </form>
</div>
{% endblock %}
